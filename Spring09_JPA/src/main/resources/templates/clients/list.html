<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>/templates/clients/list.html</title>
<th:block th:insert="~{/include/resource :: bootstrap}"></th:block>
</head>
<body>
	<div class="container py-5">
	
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h3>고 객 목 록</h3>
			<a th:href="@{/clients/new}" class="btn btn-primary">
				<i class="bi bi-person-plus"></i>
				신규 등록
			</a>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>생일</th>
					<th>등록일</th>
					<th>자세히</th>
					<th>생일수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${clients}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.userName}]]</td>
					<td>[[${tmp.birthday}]]</td>
					<!--/* 
						#temporals.format() 함수를 이용해서 날짜 format 을 만든다. 
						yyyy: 년
						MM: 월
						dd: 일
						HH: 24시간
						hh: 12시간
						mm: 분
						ss: 초
					*/-->
					<td th:text="${#temporals.format(tmp.createdAt, 'yyyy년 MM월 dd일 HH:mm')}"></td>
					<td>
						<a th:href="@{|/clients/${tmp.num}|}">보기</a>
					</td>
					<td>
						<a th:href="@{|/clients/${tmp.num}/edit|}">생일수정</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
