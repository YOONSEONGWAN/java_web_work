<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>/templates/user/edit.html</title>
<th:block th:insert="/include/resource :: bootstrap"></th:block>

</head>
<body>
	<div class="container py-5">
		<h1 class="mb-4">가입정보 수정 양식</h1>
		<form th:action="@{/user/update}" method="post" 
				enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
			
			<div class="mb-3">
				<label for="userName" class="form-label">아이디</label>
				<input type="text" name="userName" class="form-control" th:value="${dto.userName}" readonly />
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label>
				<input type="text" name="email" class="form-control" th:value="${dto.email}"/>
			</div>
			
			<div class="mb-4">
				<label class="form-label">프로필 이미지</label>
				<div class="text-center mb-2">
					<a href="javascript:" id="profileLink">
						<i th:if="${dto.profileImage == null}" 
							style="font-size:100px;" 
							class="bi bi-person-circle text-secondary"></i>
						<img th:unless="${dto.profileImage == null}" 
								th:src="@{/upload/{name}(name=${dto.profileImage})}"
								style="width:100px; height:100px; border-radius:50%; object-fit:cover;"  />
					</a>
				</div>
				<input type="file" class="form-control d-none" name="profileFile" accept="image/*"  />
			</div>
			
			<div class="d-flex justify-content-between">
				<button type="submit" class="btn btn-primary">수정확인</button>
				<button type="reset" class="btn btn-secondary">취소</button>
			</div>
		</form>
	</div>
	
	<script>
		// 이미지를 감싸고 있는 링크를 클릭했을 때
		document.querySelector("#profileLink").addEventListener("click", ()=>{
			// input type="file"을 강제로 클릭
			document.querySelector("input[name=profileFile]").click();
		});
	
		// input 요소중에 name 속성의 값이 profileImage 인 요소를 선택해서 이벤트 리스너 함수 등록
		document.querySelector("input[name=profileFile]").addEventListener("change", (e)=>{
			// 선택한 파일을 배열로 얻어내기
			const files = e.target.files;
			// FileReader 객체를 생성해서
			const reader=new FileReader();
			// 0번방 파일 객체를 URL로 읽어들이고
			reader.readAsDataURL(files[0]);
			// 다 읽으면 다음 함수 실행
			reader.onload = ()=>{
				// 읽은데이터를 이용해 img 요소 만들 준비 한다 기존에 EL로 들어가니까 필요했던 \ 는 삭제 
				const img=`<img src="${reader.result}" 
				style="width:100px;height:100px;border-radius:50%;object-fit:cover;">`;
				// img 마크업 형식의 문자열을 실제로 HTML 로 해석이 되게끔 a 요소 안에 넣기(html로 보여야 브라우저에 띄우니까)
				document.querySelector("#profileLink").innerHTML = img;
			};
		});
	</script>
</body>
</html>
