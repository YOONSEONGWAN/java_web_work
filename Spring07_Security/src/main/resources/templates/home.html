<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>/home.html</title>
</head>
<body>
	<div class="container">
		<div sec:authorize="isAuthenticated()">
			<strong sec:authentication="name"></strong> 님 로그인중 ...
			<br />
			<strong>[[${#authentication.principal.username}]]</strong> 님 로그인중2
			<br />
			<a th:href="@{/user/logout}">로그아웃</a>
		</div>
		<div sec:authorize="!isAuthenticated()">
			<a th:href="@{/user/loginform}">로그인 하러 가기</a>
		</div>
	
		<h1>인덱스 페이지 입니다.</h1>
		<ul>
			<li><a th:href="@{/study}">공부하러 가기</a></li>
			<li><a th:href="@{/staff/user/list}">회원 목록(STAFF, ADMIN 전용)</a></li>
			<li><a th:href="@{/admin/user/manage}">회원 관리(ADMIN ONLY)</a></li>
		</ul>
	</div>
</body>
</html>
