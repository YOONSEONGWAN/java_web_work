spring.application.name=Spring04_MyBatis

#서버 설정
server.port=9000
#server.servlet.context-path=/spring03

# view page 위치에 붙을 접두어 설정
spring.mvc.view.prefix=/WEB-INF/views/
# view page 위치에 붙을 접미어 설정
spring.mvc.view.suffix=.jsp

# oracle DataSource Setting ( Connection Pool ) DB 접속정보
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=TIGER

# MyBatis 에서 사용하는 xml 문서가 어디에 있는지 알려주기
# classpath: 는 resources 폴더를 가리킨다
mybatis.mapper-locations=classpath:mapper/*.xml