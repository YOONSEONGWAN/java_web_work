<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/member/list.html</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/member/new-form}">회원 추가하기</a>
		<h1>타임리프 회원 목록입니다.</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.name}]]</td>
					<td th:text="${tmp.addr}"></td>
					<td><a th:href="@{/member/edit(num=${tmp.num})}">수정하기</a></td>
					<td><a th:href="@{/member/delete(num=${tmp.num})}">삭제하기</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
